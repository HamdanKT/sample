<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 id="txt" class="txt">Dark mode is off</h3>
    <!-- hello guys welcome -->
    <span></span>
    <div class="icon-div" id="icon-div">
        <ion-icon class="icon" name="invert-mode" id="icon"></ion-icon>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>

        let icon_div = document.getElementById("icon-div");
        let icon = document.getElementById("icon");

        icon_div.onclick = function(){
            let icon_div = document.getElementById("icon-div");
            let icon = document.getElementById("icon");
            let body = document.querySelector('body');
            let text = document.getElementById('txt')

            icon_div.classList.toggle('active');
            icon.classList.toggle('active');
            body.classList.toggle('active');
            text.classList.toggle('active')

            if(body.classList == 'active')
            {
                text.innerHTML = "Dark mode is on"
            }
            else
            {
                text.innerHTML = "Dark mode is off"
            }
        }

    </script>
</body>
</html>
